syntax = "proto3";

option java_package = "com.flipkart.protobuf.ext.serde.pojo.proto";
option java_multiple_files = true;

message Person{
    string name=1;
    int32 id=2;
    string email=3;
    message PhoneNumber{
        string number=1;
        enum PhoneType{
            MOBILE=0;
            HOME=1;
            WORK=2;
        }
        PhoneType type=2;
    }
    repeated PhoneNumber phoneNumber=4;
}